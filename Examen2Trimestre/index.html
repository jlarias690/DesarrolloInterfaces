<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <div class="contenedor">
      <div class="sC1">
        <div class="ssC1">
          <img src="img/logo-2150297_1280.png" />
        </div>
        <div class="ssC2">
          <button class="entrar">ENTRAR</button>
        </div>
      </div>
    </div>
    <div class="cont">
      <div class="sC2">
        <div class="ssC3"></div>
        <div class="ssC4">
          <h1>Iniciar Sesión</h1>
          <p>Inicie sesión para acceder a todos los detalles guardados</p>
          <button class="b2">
            <img src="img/icon-google.svg" class="google" />Iniciar sesión
          </button>
          <button class="b2">
            <img src="img/icon-facebook.svg" class="facebook" />Iniciar sesión
          </button>
          <p class="radio">O</p>
          <input class="in" type="text" id="email" value="Email" />
          <input class="in" type="text" id="contraseña" value="Contraseña" />
          <button class="b1">Iniciar sesión</button>
          <p>
            <a href="">Olvide mi contraseña</a>
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="js/comunes.js"></script>

</html>
