<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mandaic&family=Open+Sans:wght@300&family=Source+Sans+3:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="div1">
        <div class="contenedor1">
          <nav>
            <ul>
              <li class="li1"><h1>Iniciar sesión</h1></li>

              <li class="li2"><h1>Crear cuenta</h1></li>
            </ul>
          </nav>
        </div>
        <h2>¿Ya tiene una cuenta?</h2>
        <p class="iniciar">Puedes inicar sesión con tu cuenta.</p>
        <div class="contenedor2">
          <p>Correo electronico*</p>
          <input class="correo" type="text" />
          <input
            id="boton"
            class="boton"
            type="button"
            value="Iniciar sesion"
          />
          <label class="enlace" for="boton">
            <a href="#">¿Has olvidado tu contraseña?</a>
          </label>
        </div>
        <p class="sesion">
          Puedes iniciar sesión con cualquiera de estos metodos
        </p>
        <div class="contenedor3">
          <img id="google" class="google" src="img/logo_Google.png" />
          <label class="googleBoton" for="google"
            >Iniciar sesión con Google</label
          >
        </div>

        <div class="contenedor4">
          <img id="facebook" class="facebook" src="img/logo_Facebook.png" />
          <label class="facebookBoton" for="facebook"
            >Iniciar sesión con Facebook</label
          >
        </div>
      </div>
    </section>
  </body>
</html>
